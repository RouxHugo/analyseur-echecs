<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyseur d'Échecs</title>

    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .main-content {
            margin-right: 20px;
        }

        #echiquier {
            width: 450px;
            border: 2px solid black;
            box-sizing: border-box;
        }

        .spare-pieces-7492f {
            border: 2px solid black;
            padding: 8px;
            margin-top: 10px;
            width: 450px;
            box-sizing: border-box;
            text-align: center;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            width: 220px;
        }

        .sidebar-item {
            border: 2px solid black;
            padding: 12px;
            margin-bottom: 10px;
            text-align: center;
            font-size: 16px;
            background-color: #fff;
        }

        #resetBtn, #analyzeBtn {
            cursor: pointer;
            font-weight: bold;
        }

        #resetBtn:hover, #analyzeBtn:hover {
            background-color: #f5f5f5;
        }

        .tour-select {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .move-suggestion {
            background-color: #f9f9f9;
            font-family: 'Courier New', Courier, monospace;
            font-size: 15px;
            text-align: left;
            padding-left: 20px;
        }

        #engineStatus {
            font-style: italic;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="main-content">
            <div id="echiquier"></div>
        </div>

        <div class="sidebar">
            <button id="resetBtn" class="sidebar-item">Reset Échiquier</button>

            <div class="sidebar-item tour-select">
                <span>Tour:</span>
                <div>
                    <input type="radio" id="tourW" name="tour" value="w" checked>
                    <label for="tourW">Blanc</label>
                </div>
                <div>
                    <input type="radio" id="tourB" name="tour" value="b">
                    <label for="tourB">Noir</label>
                </div>
            </div>

            <button id="analyzeBtn" class="sidebar-item">"Meilleur coup"</button>
            
            <div id="move1" class="sidebar-item move-suggestion">1. (en attente)</div>
            <div id="move2" class="sidebar-item move-suggestion">2. (en attente)</div>
            <div id="move3" class="sidebar-item move-suggestion">3. (en attente)</div>

            <div id="engineStatus" class="sidebar-item">Moteur inactif.</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.min.js"></script>

    <script>
        $(document).ready(function() {
            var board = null;
            var game = new Chess();
            var stockfish = new Worker('js/stockfish-17.1-lite-single-03e3232.js');
            var bestMoves = {};

            // ### Stockfish setup ###
            stockfish.postMessage('uci');
            stockfish.postMessage('setoption name MultiPV value 3');
            stockfish.postMessage('isready');

            stockfish.onmessage = function(event) {
                var message = event.data;
                console.log(message);

                if (message === 'readyok') {
                    $('#engineStatus').text('Moteur prêt.');
                }

                if (message.startsWith('info') && message.includes('multipv')) {
                    var match = message.match(/multipv (\d+) score (cp|mate) (-?\d+) pv (\w+)/);
                    if (match) {
                        var multipv = parseInt(match[1]);
                        var type = match[2];
                        var score = parseInt(match[3]);
                        var move = match[4];
                        var scoreText = (type === 'cp') ? (score / 100).toFixed(2) : `Mat en ${score}`;
                        $('#move' + multipv).text(multipv + '. ' + move + ' (' + scoreText + ')');
                    }
                }

                if (message.startsWith('bestmove')) {
                    $('#engineStatus').text('Analyse terminée.');
                }
            };

            // ### Chessboard configuration ###
            var config = {
                draggable: true, 
                position: 'start', 
                sparePieces: true, 
                dropOffBoard: 'trash', 
                onDrop: onPieceDrop,
                onSnapEnd: onSnapEnd,
                pieceTheme: 'https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/img/chesspieces/alpha/{piece}.png'
            };
            board = Chessboard('echiquier', config);

            // Déplacement des pièces (board et spare)
            function onPieceDrop(source, target, piece, newPos, oldPos, orientation) {
                var move = game.move({
                    from: source,
                    to: target,
                    promotion: 'q'
                });
                if (move === null) return 'snapback';
            }

            // Synchronisation après le déplacement
            function onSnapEnd() {
                board.position(game.fen());
            }

            // ### Boutons ###
            $('#resetBtn').on('click', function() {
                board.start();
                game.reset();
                $('#move1').text('1. (en attente)');
                $('#move2').text('2. (en attente)');
                $('#move3').text('3. (en attente)');
                $('#engineStatus').text('Moteur prêt.');
            });

            $('#analyzeBtn').on('click', function() {
                var fen = board.fen();
                var turn = $('input[name="tour"]:checked').val();
                var fullFen = fen + ' ' + turn + ' - - 0 1';

                if (!game.load(fullFen)) {
                    alert('Position invalide ! Assurez-vous qu\'il y a un roi de chaque couleur.');
                    return;
                }

                $('#engineStatus').text('Analyse en cours...');
                $('#move1').text('1. (calcul...)');
                $('#move2').text('2. (calcul...)');
                $('#move3').text('3. (calcul...)');
                bestMoves = {};

                stockfish.postMessage('position fen ' + fullFen);
                stockfish.postMessage('go depth 18'); 
            });
        });
    </script>

</body>
</html>
