<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyseur d'Échecs</title>

    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .main-content {
            margin-right: 20px;
        }

        #echiquier {
            width: 450px;
            border: 2px solid black;
            box-sizing: border-box;
        }

        /* La zone des pièces de rechange est affichée par défaut avec sparePieces: true */
        .spare-pieces-7492f {
            border: 2px solid black;
            padding: 8px;
            margin-top: 10px;
            width: 450px;
            box-sizing: border-box;
            text-align: center;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            width: 220px;
        }

        .sidebar-item {
            border: 2px solid black;
            padding: 12px;
            margin-bottom: 10px;
            text-align: center;
            font-size: 16px;
            background-color: #fff;
        }

        #resetBtn, #analyzeBtn, #clearBtn, #removeBtn { /* Ajout des nouveaux boutons */
            cursor: pointer;
            font-weight: bold;
        }

        #resetBtn:hover, #analyzeBtn:hover, #clearBtn:hover, #removeBtn:hover {
            background-color: #f5f5f5;
        }

        .tour-select {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .move-suggestion {
            background-color: #f9f9f9;
            font-family: 'Courier New', Courier, monospace;
            font-size: 15px;
            text-align: left;
            padding-left: 20px;
            /* Rendre cliquable pour une éventuelle flèche future */
            cursor: pointer; 
        }

        #engineStatus {
            font-style: italic;
            color: #555;
            margin-top: 10px;
        }
        
        /* Style pour indiquer le mode de suppression */
        .remove-mode {
            background-color: #ffcccc !important;
            border: 2px solid red !important;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="main-content">
            <div id="echiquier"></div>
        </div>

        <div class="sidebar">
            <button id="resetBtn" class="sidebar-item">Réinitialiser Position de Départ</button>
            <button id="clearBtn" class="sidebar-item">Supprimer toutes les Pièces</button>
            <button id="removeBtn" class="sidebar-item">Mode Retirer une Pièce</button>
            
            <div class="sidebar-item tour-select">
                <span>Tour au Trait:</span>
                <div>
                    <input type="radio" id="tourW" name="tour" value="w" checked>
                    <label for="tourW">Blanc</label>
                </div>
                <div>
                    <input type="radio" id="tourB" name="tour" value="b">
                    <label for="tourB">Noir</label>
                </div>
            </div>

            <button id="analyzeBtn" class="sidebar-item">"Meilleur coup"</button>
            
            <div id="move1" class="sidebar-item move-suggestion">1. (en attente)</div>
            <div id="move2" class="sidebar-item move-suggestion">2. (en attente)</div>
            <div id="move3" class="sidebar-item move-suggestion">3. (en attente)</div>

            <div id="engineStatus" class="sidebar-item">Moteur inactif.</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.min.js"></script>

    <script>
        $(document).ready(function() {
            var board = null;
            var game = new Chess(); 
            var stockfish = new Worker('js/stockfish-17.1-lite-single-03e3232.js');
            var removeMode = false;

            // ### Stockfish setup ###
            stockfish.postMessage('uci');
            stockfish.postMessage('setoption name MultiPV value 3');
            stockfish.postMessage('isready');

            stockfish.onmessage = function(event) {
                var message = event.data;
                // console.log(message); 

                if (message === 'readyok') {
                    $('#engineStatus').text('Moteur prêt.');
                }

                if (message.startsWith('info') && message.includes('multipv')) {
                    
                    // Fonction utilitaire pour extraire la valeur d'une clé (ex: 'multipv', 'score', 'pv')
                    const extractValue = (key) => {
                        const regex = new RegExp(key + ' (\\S+)');
                        const result = message.match(regex);
                        return result ? result[1] : null;
                    };
                    
                    var multipv = extractValue('multipv');
                    var scoreType = extractValue('score');
                    var scoreValue = extractValue(scoreType);
                    var pvSequence = extractValue('pv'); 

                    if (multipv && scoreType && scoreValue && pvSequence) {
                        multipv = parseInt(multipv);
                        scoreValue = parseInt(scoreValue);
                        
                        // Le coup à afficher est toujours le premier de la séquence PV
                        var move = pvSequence.split(' ')[0];
                        var scoreText = '';
                        
                        // Traitement de l'affichage du score
                        if (scoreType === 'cp') {
                            var turn = $('input[name="tour"]:checked').val();
                            var adjustedScore = (turn === 'b') ? -scoreValue : scoreValue; 
                            var scoreText = (adjustedScore / 100).toFixed(2);
                        } else {
                            scoreText = `Mat en ${scoreValue}`;
                        }
                        
                        // Afficher les résultats (corrigé pour garantir l'affichage du coup)
                        if (multipv >= 1 && multipv <= 3) {
                            $('#move' + multipv)
                                .text(multipv + '. ' + move + ' (' + scoreText + ')')
                                .attr('data-move', move);
                        }
                    }
                }

                if (message.startsWith('bestmove')) {
                    $('#engineStatus').text('Analyse terminée.');
                }
            };
            
            // Fonction pour basculer le bouton radio de tour
            function toggleTurn() {
                var currentTurn = $('input[name="tour"]:checked').val();
                var nextTurn = (currentTurn === 'w') ? 'b' : 'w';
                
                $('#tour' + nextTurn.toUpperCase()).prop('checked', true).trigger('change');
            }
            
            // --- FONCTION POUR LA FLÈCHE (désactivée/à implémenter si besoin d'un plugin) ---
            /* function drawArrow(move) {
                // Cette fonction nécessite un plugin tiers pour chessboard.js
                // Pour l'instant, elle est laissée vide pour éviter l'erreur "not a function"
                console.warn("La fonction drawArrow() nécessite un plugin tiers pour chessboard.js.");
            }
            */
            // ----------------------------------------


            // ### Fonctions de gestion des pièces ###

            // Autorise le drag
            function onDragStart(source, piece, position, orientation) {
                return true;
            }

            // Fonction appelée APRÈS le dépôt d'une pièce
            function onPieceDrop(source, target, piece, newPos, oldPos, orientation) {
                
                // Si la flèche était active, nous la retirons ici, mais board.removeArrows n'existe pas.
                // board.removeArrows();

                // 1. Gestion du mode Suppression
                if (removeMode) {
                    if (source === target) {
                        var currentPos = board.position();
                        delete currentPos[source];
                        board.position(currentPos);
                        toggleRemoveMode();
                        return 'snapback';
                    }
                }
                
                // 2. Gestion de l'ajout/retrait depuis sparePieces ou dropOffBoard: 'trash'
                if (source === 'spare' || target === 'trash') {
                    // Si on vient d'ajouter ou de retirer (trash), on laisse faire l'action de chessboard.js
                    // et on ne bascule PAS le tour.
                    onSnapEnd(); // Synchroniser l'état après ajout/retrait
                    return; 
                }
                
                // 3. Gestion du déplacement normal de jeu
                
                var turn = $('input[name="tour"]:checked').val();
                var fullFen = board.fen() + ' ' + turn + ' - - 0 1';
                var tempGame = new Chess();
                tempGame.load(fullFen);

                var move = tempGame.move({
                    from: source,
                    to: target,
                    promotion: 'q' 
                });

                // Si le mouvement est illégal (selon le côté au trait sélectionné)
                if (move === null) {
                    return 'snapback'; 
                }
                
                // 4. Si le mouvement est légal, on bascule le tour
                toggleTurn(); 
            }

            // Fonction appelée APRES l'animation d'un déplacement (point de synchronisation crucial)
            function onSnapEnd() {
                var turn = $('input[name="tour"]:checked').val();
                var currentFen = board.fen() + ' ' + turn + ' - - 0 1';
                game.load(currentFen);
            }

            // ### Chessboard configuration ###
            var config = {
                draggable: true,
                position: 'start',
                sparePieces: true,
                dropOffBoard: 'trash', 
                onDrop: onPieceDrop,
                onSnapEnd: onSnapEnd,
                onDragStart: onDragStart,
                pieceTheme: 'img/wikipedia/{piece}.png' 
            };
            board = Chessboard('echiquier', config);
            
            // Synchronisation initiale
            onSnapEnd();

            // ### Fonctions des Boutons ###

            // 1. Bouton Reset
            $('#resetBtn').on('click', function() {
                board.start();
                game.reset(); 
                updateStatusDisplay();
                // board.removeArrows();
                if (removeMode) toggleRemoveMode();
            });

            // 2. Bouton Supprimer tout
            $('#clearBtn').on('click', function() {
                board.clear();
                game.load('8/8/8/8/8/8/8/8 w - - 0 1'); 
                updateStatusDisplay();
                // board.removeArrows();
                if (removeMode) toggleRemoveMode();
            });

            // 3. Bouton Mode Retirer une Pièce
            $('#removeBtn').on('click', toggleRemoveMode);

            function toggleRemoveMode() {
                removeMode = !removeMode;
                if (removeMode) {
                    $('#removeBtn').addClass('remove-mode').text('Mode Suppression (ACTIF)');
                    $('#echiquier').css('cursor', 'crosshair');
                } else {
                    $('#removeBtn').removeClass('remove-mode').text('Mode Retirer une Pièce');
                    $('#echiquier').css('cursor', 'grab');
                }
            }

            // Fonction pour réinitialiser l'affichage de l'analyse
            function updateStatusDisplay() {
                $('#move1').text('1. (en attente)').removeAttr('data-move');
                $('#move2').text('2. (en attente)').removeAttr('data-move');
                $('#move3').text('3. (en attente)').removeAttr('data-move');
                $('#engineStatus').text('Moteur prêt.');
            }
            
            // Événement pour mettre à jour 'game' et l'analyse quand le côté à jouer change
            $('input[name="tour"]').on('change', onSnapEnd);

            // 4. Bouton Analyse
            $('#analyzeBtn').on('click', function() {
                onSnapEnd(); 
                var currentFen = game.fen();
                
                if (game.in_checkmate() || game.in_draw()) {
                     $('#engineStatus').text('Partie terminée (Mat ou Nulle).');
                     updateStatusDisplay();
                     return;
                }

                $('#engineStatus').text('Analyse en cours...');
                $('#move1').text('1. (calcul...)');
                $('#move2').text('2. (calcul...)');
                $('#move3').text('3. (calcul...)');

                stockfish.postMessage('stop'); 
                stockfish.postMessage('position fen ' + currentFen);
                stockfish.postMessage('go depth 18');
            });
            
            // ÉVÉNEMENT DOUBLE-CLIC DÉSACTIVÉ JUSQU'À CE QUE LA FONCTION DE FLÈCHE SOIT IMPLÉMENTÉE
            /*
            $('#move1').on('dblclick', function() {
                const bestMove = $(this).attr('data-move');
                drawArrow(bestMove);
            });
            */
        });
    </script>

</body>
</html>
