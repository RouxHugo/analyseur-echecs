<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyseur d'Échecs</title>

    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .main-content {
            margin-right: 20px;
        }

        /* Le conteneur de l'échiquier */
        #echiquier {
            width: 450px; /* Taille de l'échiquier */
            border: 2px solid black;
            box-sizing: border-box;
        }

        /* La zone "différents pions" est gérée par chessboard.js (sparePieces) */
        /* On style le conteneur qu'il va créer */
        .spare-pieces-7492f {
            border: 2px solid black;
            padding: 8px;
            margin-top: 10px;
            width: 450px;
            box-sizing: border-box;
            text-align: center;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            width: 220px;
        }

        /* Style générique pour les boutons et affichages de la sidebar */
        .sidebar-item {
            border: 2px solid black;
            padding: 12px;
            margin-bottom: 10px;
            text-align: center;
            font-size: 16px;
            background-color: #fff;
        }

        #resetBtn, #analyzeBtn {
            cursor: pointer;
            font-weight: bold;
        }

        #resetBtn:hover, #analyzeBtn:hover {
            background-color: #f5f5f5;
        }

        /* Le sélecteur de tour */
        .tour-select {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        /* Les suggestions de coups */
        .move-suggestion {
            background-color: #f9f9f9;
            font-family: 'Courier New', Courier, monospace;
            font-size: 15px;
            text-align: left;
            padding-left: 20px;
        }

        #engineStatus {
            font-style: italic;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="main-content">
            <div id="echiquier"></div>
            </div>

        <div class="sidebar">
            
            <button id="resetBtn" class="sidebar-item">Reset Échiquier</button>

            <div class="sidebar-item tour-select">
                <span>Tour:</span>
                <div>
                    <input type="radio" id="tourW" name="tour" value="w" checked>
                    <label for="tourW">Blanc</label>
                </div>
                <div>
                    <input type="radio" id="tourB" name="tour" value="b">
                    <label for="tourB">Noir</label>
                </div>
            </div>

            <button id="analyzeBtn" class="sidebar-item">"Meilleur coup"</button>
            
            <div id="move1" class="sidebar-item move-suggestion">1. (en attente)</div>
            <div id="move2" class="sidebar-item move-suggestion">2. (en attente)</div>
            <div id="move3" class="sidebar-item move-suggestion">3. (en attente)</div>

            <div id="engineStatus" class="sidebar-item">Moteur inactif.</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.min.js"></script>

    <script>
        // Attend que le document soit prêt
        $(document).ready(function() {
            var board = null; // L'objet échiquier (UI)
            var game = new Chess(); // L'objet logique du jeu (règles)
            var stockfish = new Worker('js/stockfish.js');
            var bestMoves = {}; // Pour stocker les 3 meilleurs coups

            // ### 1. Initialisation de Stockfish (le moteur d'analyse) ###
            
            // On prépare le moteur
            stockfish.postMessage('uci'); // Initialise le moteur
            stockfish.postMessage('setoption name MultiPV value 3'); // Demande les 3 meilleurs coups
            stockfish.postMessage('isready');

            // Gère les messages reçus du moteur
            stockfish.onmessage = function(event) {
                var message = event.data;
                console.log(message); // Utile pour le débogage

                if (message === 'readyok') {
                    $('#engineStatus').text('Moteur prêt.');
                }

                // Analyse la ligne "info" de Stockfish
                if (message.startsWith('info') && message.includes('multipv')) {
                    // Extrait les informations avec une expression régulière
                    var match = message.match(/multipv (\d+) score (cp|mate) (-?\d+) pv (\w+)/);
                    if (match) {
                        var multipv = parseInt(match[1]); // Le classement (1, 2, ou 3)
                        var type = match[2]; // 'cp' (centipawn) ou 'mate'
                        var score = parseInt(match[3]); // Le score
                        var move = match[4]; // Le coup (ex: e2e4)

                        // Formate le score
                        var scoreText = (type === 'cp') ? (score / 100).toFixed(2) : `Mat en ${score}`;
                        
                        // Met à jour l'affichage
                        $('#move' + multipv).text(multipv + '. ' + move + ' (' + scoreText + ')');
                    }
                }

                // Quand l'analyse est finie
                if (message.startsWith('bestmove')) {
                    $('#engineStatus').text('Analyse terminée.');
                }
            };

            // ### 2. Initialisation de l'Échiquier (UI) ###
            
            var config = {
    draggable: true, 
    position: 'start', 
    sparePieces: true, 
    dropOffBoard: 'trash', 
    onChange: onBoardChange,
    pieceTheme: 'https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/img/chesspieces/wikipedia/{piece}.png'
};
            board = Chessboard('echiquier', config);

            // Met à jour la logique du jeu (chess.js) quand l'échiquier (chessboard.js) change
            function onBoardChange(oldPos, newPos) {
                // On met à jour l'objet 'game' avec la nouvelle position FEN
                var fen = board.fen();
                var turn = $('input[name="tour"]:checked').val();
                game.load(fen + ' ' + turn + ' - - 0 1'); // Met à jour le FEN complet
            }

            // ### 3. Gestion des Événements (Boutons) ###

            // Bouton "Reset Échiquier"
            $('#resetBtn').on('click', function() {
                board.start(); // Réinitialise l'échiquier à la position de départ
                $('#move1').text('1. (en attente)');
                $('#move2').text('2. (en attente)');
                $('#move3').text('3. (en attente)');
                $('#engineStatus').text('Moteur prêt.');
            });

            // Bouton "Meilleur coup" (Analyse)
            $('#analyzeBtn').on('click', function() {
                // Récupère la position actuelle (au format FEN)
                var fen = board.fen();
                var turn = $('input[name="tour"]:checked').val();
                
                // Construit le FEN complet
                // (Le FEN de chessboard.js ne contient que la position des pièces)
                var fullFen = fen + ' ' + turn + ' - - 0 1';

                // Valide la position avec chess.js
                if (!game.load(fullFen)) {
                    alert('Position invalide ! Assurez-vous qu\'il y a un roi de chaque couleur.');
                    return;
                }

                // Réinitialise l'affichage
                $('#engineStatus').text('Analyse en cours...');
                $('#move1').text('1. (calcul...)');
                $('#move2').text('2. (calcul...)');
                $('#move3').text('3. (calcul...)');
                bestMoves = {}; // Vide les anciens coups

                // Envoie la position au moteur Stockfish
                stockfish.postMessage('position fen ' + fullFen);
                // Lance l'analyse (profondeur 18, un bon compromis)
                stockfish.postMessage('go depth 18'); 
            });

        });
    </script>

</body>
</html>
