<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyseur d'Échecs</title>

    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .main-content {
            margin-right: 20px;
        }

        #echiquier {
            width: 450px;
            border: 2px solid black;
            box-sizing: border-box;
        }

        /* La zone des pièces de rechange est affichée par défaut avec sparePieces: true */
        .spare-pieces-7492f {
            border: 2px solid black;
            padding: 8px;
            margin-top: 10px;
            width: 450px;
            box-sizing: border-box;
            text-align: center;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            width: 220px;
        }

        .sidebar-item {
            border: 2px solid black;
            padding: 12px;
            margin-bottom: 10px;
            text-align: center;
            font-size: 16px;
            background-color: #fff;
        }

        #resetBtn, #analyzeBtn, #clearBtn, #removeBtn { /* Ajout des nouveaux boutons */
            cursor: pointer;
            font-weight: bold;
        }

        #resetBtn:hover, #analyzeBtn:hover, #clearBtn:hover, #removeBtn:hover {
            background-color: #f5f5f5;
        }

        .tour-select {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .move-suggestion {
            background-color: #f9f9f9;
            font-family: 'Courier New', Courier, monospace;
            font-size: 15px;
            text-align: left;
            padding-left: 20px;
        }

        #engineStatus {
            font-style: italic;
            color: #555;
            margin-top: 10px;
        }
        
        /* Style pour indiquer le mode de suppression */
        .remove-mode {
            background-color: #ffcccc !important;
            border: 2px solid red !important;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="main-content">
            <div id="echiquier"></div>
        </div>

        <div class="sidebar">
            <button id="resetBtn" class="sidebar-item">Réinitialiser Position de Départ</button>
            <button id="clearBtn" class="sidebar-item">Supprimer toutes les Pièces</button>
            <button id="removeBtn" class="sidebar-item">Mode Retirer une Pièce</button>
            
            <div class="sidebar-item tour-select">
                <span>Tour au Trait:</span>
                <div>
                    <input type="radio" id="tourW" name="tour" value="w" checked>
                    <label for="tourW">Blanc</label>
                </div>
                <div>
                    <input type="radio" id="tourB" name="tour" value="b">
                    <label for="tourB">Noir</label>
                </div>
            </div>

            <button id="analyzeBtn" class="sidebar-item">"Meilleur coup"</button>
            
            <div id="move1" class="sidebar-item move-suggestion">1. (en attente)</div>
            <div id="move2" class="sidebar-item move-suggestion">2. (en attente)</div>
            <div id="move3" class="sidebar-item move-suggestion">3. (en attente)</div>

            <div id="engineStatus" class="sidebar-item">Moteur inactif.</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.min.js"></script>

    <script>
        $(document).ready(function() {
            var board = null;
            // On utilise game pour l'analyse, mais sa position est mise à jour manuellement.
            var game = new Chess(); 
            var stockfish = new Worker('js/stockfish-17.1-lite-single-03e3232.js');
            var removeMode = false;

            // ### Stockfish setup ###
            stockfish.postMessage('uci');
            stockfish.postMessage('setoption name MultiPV value 3');
            stockfish.postMessage('isready');

            stockfish.onmessage = function(event) {
                var message = event.data;
                // console.log(message); 

                if (message === 'readyok') {
                    $('#engineStatus').text('Moteur prêt.');
                }

                if (message.startsWith('info') && message.includes('multipv')) {
                    var match = message.match(/multipv (\d+) score (cp|mate) (-?\d+) pv (\w+)/);
                    if (match) {
                        var multipv = parseInt(match[1]);
                        var type = match[2];
                        var score = parseInt(match[3]);
                        var move = match[4];
                        
                        // Si le score est en 'cp' (centipions), ajuster le signe si c'est le tour des Noirs
                        if (type === 'cp') {
                            var turn = $('input[name="tour"]:checked').val();
                            // Inverser le score pour les Noirs car Stockfish donne le score du point de vue du joueur au trait.
                            var adjustedScore = (turn === 'b') ? -score : score; 
                            var scoreText = (adjustedScore / 100).toFixed(2);
                        } else {
                            var scoreText = `Mat en ${score}`;
                        }
                        
                        $('#move' + multipv).text(multipv + '. ' + move + ' (' + scoreText + ')');
                    }
                }

                if (message.startsWith('bestmove')) {
                    $('#engineStatus').text('Analyse terminée.');
                }
            };

            // Fonction pour basculer le bouton radio de tour
            function toggleTurn() {
                var currentTurn = $('input[name="tour"]:checked').val();
                var nextTurn = (currentTurn === 'w') ? 'b' : 'w';
                
                // Mettre à jour l'input radio pour le prochain tour et déclencher la synchro via .on('change')
                $('#tour' + nextTurn.toUpperCase()).prop('checked', true).trigger('change');
            }

            // ### Fonctions de gestion des pièces ###

            // Autorise le drag
            function onDragStart(source, piece, position, orientation) {
                return true;
            }

            // Fonction appelée APRÈS le dépôt d'une pièce
            function onPieceDrop(source, target, piece, newPos, oldPos, orientation) {
                
                // 1. Gestion du mode Suppression
                if (removeMode) {
                    if (source === target) {
                        var currentPos = board.position();
                        delete currentPos[source];
                        board.position(currentPos);
                        toggleRemoveMode();
                        // Retourner 'snapback' pour éviter que chessboardjs n'essaie de faire un drag normal
                        return 'snapback';
                    }
                }
                
                // 2. Gestion de l'ajout/retrait depuis sparePieces ou dropOffBoard: 'trash'
                if (source === 'spare' || target === 'trash') {
                    // L'ajout ou le retrait est géré par les options de configuration.
                    // On laisse faire et on mettra à jour l'état de 'game' dans onSnapEnd.
                    return; 
                }
                
                // 3. Gestion du déplacement normal de jeu
                
                // On charge le FEN dans un objet temporaire, MAIS avec le côté à jouer pour la validation
                var turn = $('input[name="tour"]:checked').val();
                var fullFen = board.fen() + ' ' + turn + ' - - 0 1';
                var tempGame = new Chess();
                tempGame.load(fullFen); // Charger avec le côté à jouer

                var move = tempGame.move({
                    from: source,
                    to: target,
                    promotion: 'q' 
                });

                // Si le mouvement est illégal (selon le côté au trait sélectionné)
                if (move === null) {
                    return 'snapback'; 
                }
                
                // 4. NOUVEAU : Le mouvement est légal, on change automatiquement le tour
                toggleTurn(); 
            }

            // Fonction appelée APRES l'animation d'un déplacement (point de synchronisation crucial)
            function onSnapEnd() {
                // Mettre à jour l'objet game.js avec le FEN du plateau et le côté au trait sélectionné
                var turn = $('input[name="tour"]:checked').val();
                var currentFen = board.fen() + ' ' + turn + ' - - 0 1';
                game.load(currentFen);
            }

            // ### Chessboard configuration ###
            var config = {
                draggable: true,
                position: 'start',
                sparePieces: true,
                dropOffBoard: 'trash', 
                onDrop: onPieceDrop,
                onSnapEnd: onSnapEnd,
                onDragStart: onDragStart,
                pieceTheme: 'img/wikipedia/{piece}.png'
            };
            board = Chessboard('echiquier', config);
            
            // Synchronisation initiale
            onSnapEnd();

            // ### Fonctions des Boutons ###

            // 1. Bouton Reset
            $('#resetBtn').on('click', function() {
                board.start();
                game.reset(); 
                updateStatusDisplay();
                if (removeMode) toggleRemoveMode();
            });

            // 2. Bouton Supprimer tout
            $('#clearBtn').on('click', function() {
                board.clear();
                game.load('8/8/8/8/8/8/8/8 w - - 0 1'); 
                updateStatusDisplay();
                if (removeMode) toggleRemoveMode();
            });

            // 3. Bouton Mode Retirer une Pièce
            $('#removeBtn').on('click', toggleRemoveMode);

            function toggleRemoveMode() {
                removeMode = !removeMode;
                if (removeMode) {
                    $('#removeBtn').addClass('remove-mode').text('Mode Suppression (ACTIF)');
                    $('#echiquier').css('cursor', 'crosshair');
                } else {
                    $('#removeBtn').removeClass('remove-mode').text('Mode Retirer une Pièce');
                    $('#echiquier').css('cursor', 'grab');
                }
            }

            // Fonction pour réinitialiser l'affichage de l'analyse
            function updateStatusDisplay() {
                $('#move1').text('1. (en attente)');
                $('#move2').text('2. (en attente)');
                $('#move3').text('3. (en attente)');
                $('#engineStatus').text('Moteur prêt.');
            }
            
            // Événement pour mettre à jour 'game' et l'analyse quand le côté à jouer change
            $('input[name="tour"]').on('change', onSnapEnd);

            // 4. Bouton Analyse
            $('#analyzeBtn').on('click', function() {
                // S'assurer que 'game' est synchronisé avec le dernier FEN + côté à jouer.
                onSnapEnd(); 
                var currentFen = game.fen();
                
                if (game.in_checkmate()) {
                     $('#engineStatus').text('Partie terminée: Échec et Mat!');
                     updateStatusDisplay();
                     return;
                }
                
                if (game.in_draw()) {
                     $('#engineStatus').text('Partie terminée: Nulle (Pat, Répétition, Matériel Insuffisant, etc.)');
                     updateStatusDisplay();
                     return;
                }

                $('#engineStatus').text('Analyse en cours...');
                $('#move1').text('1. (calcul...)');
                $('#move2').text('2. (calcul...)');
                $('#move3').text('3. (calcul...)');

                // Mettre à jour l'état du moteur et lancer l'analyse
                stockfish.postMessage('stop'); 
                stockfish.postMessage('position fen ' + currentFen);
                stockfish.postMessage('go depth 18');
            });
        });
    </script>

</body>
</html>
